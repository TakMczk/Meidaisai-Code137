        <h1 class="title">各局紹介</h1>
        <div class="main-text">
          <h2 class="sub-title">局とは</h2>
          <p>
            明大祭実行委員会は活動を円滑にするため、局という活動単位を採用しています。9局に分かれていて、各局の下に部門というものが存在しています。部門の活動は各局の活動をさらに細分化したものが主となります。また、部門は少数精鋭となるため、活動を通してとても仲が深まります。<br />
            以下に9局の活動を詳しく紹介しております。ぜひご覧ください。
          </p>
